<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CraftMyCareer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <a
      href="index.html"
      class="btn-back"
      style="
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
      "
      ><span class="material-icons">arrow_back</span> Back</a
    >

    <div class="container auth-container">
      <div class="card auth-card">
        <h2 style="text-align: center; margin-bottom: 1.5rem">Welcome Back</h2>

        <form id="login-form">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <span
              class="material-icons password-toggle"
              onclick="togglePassword('password', this)"
              >visibility_off</span
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 1rem"
          >
            Login
          </button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <button
          class="btn btn-google"
          onclick="window.location.href='setup-profile.html'"
        >
          <img src="assets/google.svg" alt="Google" width="18" height="18" />
          Continue with Google
        </button>

        <p
          style="
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
          "
        >
          Don't have an account?
          <a href="signup.html" style="color: var(--primary-color)">Sign up</a>
        </p>
      </div>
    </div>

    <script src="js/themeToggle.js"></script>
    <script>
      function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "visibility";
        } else {
          input.type = "password";
          icon.textContent = "visibility_off";
        }
      }

      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;

        // Save email to resumeData
        const data = JSON.parse(localStorage.getItem("resumeData")) || {};
        data.email = email;
        localStorage.setItem("resumeData", JSON.stringify(data));

        // In a real app, you would validate credentials here
        window.location.href = "builder.html";
      });
    </script>
  </body>
</html>
